<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <title>Beck sport</title>
  <link rel="stylesheet" href="app.css">
</head>

<body class="flow">
  <section class="header">
    <img class="logo" src="img/logo.png" alt="beck sport">
  </section>

  <form class="qr-form" id="form-qr">
    <div class="field">
      <label class="field__label" for="input-account-name">Chủ TK</label>
      <input class="field__control" type="text" id="input-account-name" value="Vũ Đình Toàn" readonly>
    </div>

    <div class="field">
      <label class="field__label" for="input-transfer-content">Nội dung</label>
      <input class="field__control" type="text" id="input-transfer-content">
    </div>

    <div class="field">
      <label class="field__label" for="input-transfer-amount">Số tiền</label>
      <input class="field__control" type="text" id="input-transfer-amount">
    </div>

    <div class="field">
      <button class="field__submit" type="submit">Tạo mã</button>
    </div>
  </form>

  <section class="banks">
    <ul>
      <li>
        <div>
          <dt class="bank-name">VIETCOM</dt>
          <dd class="bank-number">1111 51 41 31</dd>
        </div>
      </li>
      <li>
        <div>
          <dt class="bank-name">MBBANK</dt>
          <dd class="bank-number">1111 51 41 31</dd>
        </div>
      </li>
      <li>
        <div>
          <dt class="bank-name">VPBANK</dt>
          <dd class="bank-number">1111 51 41 31</dd>
        </div>
      </li>
    </ul>
  </section>

  <section class="qr">
    <img class="qr-brand" src="img/vietqr.png" alt="vietqr">
    <img class="qr-image" id="qr-image" src="img/qr.svg" alt="qr image">
    <ul class="qr-info">
      <li>Dùng bất kỳ app ngân hàng quét mã QR này, ae sẽ không cần nhập thủ công các thông tin ở bên trên</table>
      </li>
      <li>Vui lòng để nội dung CK đúng theo hướng dẫn</li>
      <li>Đây không phải mã VNPAY</li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>

</html>
